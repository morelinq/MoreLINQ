language: csharp
os:
  - linux
  - osx
solution: MoreLinq.sln
mono: 4.8.0
dist: trusty
sudo: required
dotnet: 1.0.1
env:
  - CONFIGURATION=Debug
  - CONFIGURATION=Release

install:
  - dotnet restore

script:
  - ./msbuild.sh /v:m /p:Configuration=$CONFIGURATION
  - dotnet exec MoreLinq.Test/bin/$CONFIGURATION/netcoreapp1.0/MoreLinq.Test.dll
  - sh ./travis-mono-test.sh
